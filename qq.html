<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .regisetr{max-width:400px;margin:60px auto;}
    </style>
</head>

<body>
    <form class="regisetr form-horizontal" onsubmit="return false" id="form">
        <h1 class="text-center">欢迎注册</h1>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input name='username' class="form-control" id="username" placeholder="账户名称">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button name="btn" type="submit" class="btn btn-warning" id="btn">注册</button>
            </div>
        </div>
    </form>
    <script src="js/ajax.4.js"></script>
    <script>
        var $form=document.getElementById('form')
        var $btn=$form.btn;
        // $btn=document.getElementById('btn');
        $form.username.onblur=function(){
            // console.log(1)
            var params={
                data:{
                    username:$form.username.value
                },               
                success:function(data){
                    if(data.data.code==200){
                        $form.username.parentNode.classList.add("has-success")
                    }else{
                        $form.username.parentNode.classList.add("has-success")
                    }
                    console.log(data)
                }
                
            }
            console.log(params)
            sendAjax('qq.php',params)
        }

    </script>
</body>

</html>
